<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<link rel="stylesheet" type="text/css" href="css/reset.css">

<style type="text/css">
.main {
  width: 260px;
  margin: 107px auto;
  display: flex;
  flex-direction: column;
  align-items: center;

}
.camera-area {
  width: 260px;
  height: 195px;
  background-color: #ccc;
  margin-bottom: 36px;
}
button {
  background: #7ED321;
  width: 224px;
  height: 67px;
  font-family: OpenSans;
  font-size: 18px;
  color: #FFFFFF;
  line-height: 24px;
  border-style: none;
  /* Start Recording: */
  margin-bottom: 36px;
  border: none;
}

button.init {
  background: #7ED321;
}

button.ready {
  background: #F8AD33;
}

button.recording {
  background: #EC5265;
}
</style>
<body>
  <div class="main">
    <div class="camera-area"></div>
    <button class='init'>Start Recording</button>
  </div>
  <script type="text/javascript" src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.js'></script>
  <script type="text/javascript" src='//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore.js'></script>
  <script type="text/javascript" src='js/main.js'></script>
  <script type="text/javascript">
  $(document).ready(function () {
    main();
  });
  </script>
</body>
</html>
